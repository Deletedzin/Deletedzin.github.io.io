<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem e Música</title>
    <style>
        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            /* Centraliza o conteúdo horizontalmente */
            background-color: #110a24;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Ocupa 100% da altura da viewport */
        }

        .image-container {
            margin-bottom: 30px;
            /* Espaçamento abaixo da imagem */
        }

        .image-container img {
            max-width: 100%;
            height: 300px;
            /* Mantém a proporção da imagem */
            border-radius: 0px;
            box-shadow: 0 8px 10px rgba(245, 247, 126, 0.829);
        }

        audio {
            width: 100%;
            max-width: 600px;
            /* Largura máxima do player de áudio */
            border: none;
            /* Remove bordas padrão */
            outline: yellow;
            /* Remove bordas do foco */
            margin-top: 10px;
            /* Espaçamento acima do player de áudio */
        }
    </style>
</head>

<body>
    <!-- Contêiner da Imagem -->
    <div class="image-container">
        <!-- Substitua a URL pela sua imagem -->
        <img src="D:\Nova pasta\jojo-anime.gif" alt="Imagem Centralizada">
    </div>

    <!-- Player de Música -->
    <audio controls style="opacity: 0.5;">

    </audio>
